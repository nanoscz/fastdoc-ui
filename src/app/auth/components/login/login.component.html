<section class="login-container w-100 h-100">
  <div class="image-fondo w-100 h-100"></div>
  <div class="image-logo"></div>
  <app-dashboard class="card text-center">
    <h1 class="mt-4">Iniciar session</h1>
    <form class="mt-4 p-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" autocomplete="off" formControlName="username" >
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password"  formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="w-100" mat-flat-button color="primary" [disabled]="form.invalid" type="submit">Inicial Session</button>
          <p class="mt-2 mb-2">o</p>
          <button class="w-100" mat-flat-button color="accent" type="button" (click)="onRegister()">Regístrate</button>
        </div>
      </div>
    </form>
  </app-dashboard>
</section>
