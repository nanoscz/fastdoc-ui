<section class="login-container w-100 h-100">
  <div class="image-fondo w-100 h-100"></div>
  <div class="image-logo"></div>
  <app-dashboard class="card">
    <h1 class="mt-4 text-center">Registrar Cliente</h1>
    <form class="mt-4 p-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="name" >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" formControlName="phone" >
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="surnames">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5 class="ml-1 title">Credenciales</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" autocomplete="off" formControlName="username" >
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password"  formControlName="password">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="w-100" mat-flat-button  type="button" (click)="onLogin()">Volver Atras</button>
        </div>
        <div class="col-6">
          <button class="w-100" mat-flat-button color="accent" [disabled]="form.invalid" type="submit">Registrate</button>
        </div>
      </div>
    </form>
  </app-dashboard>
</section>
