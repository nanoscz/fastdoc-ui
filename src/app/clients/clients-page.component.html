<section class="motorcyclists-container">
  <app-dashboard>
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <div class="image-module"></div>
          <h1 class="m-0 p-0 ml-2 mt-2">Clientes</h1>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="clients$|async as clients">
      <div class="col-12">
        <table mat-table [dataSource]="clients" class="">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="surnames">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="licenseNumber">
            <th mat-header-cell *matHeaderCellDef> Licencia de conducir </th>
            <td mat-cell *matCellDef="let element"> {{element.licenseNumber}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </app-dashboard>
</section>
